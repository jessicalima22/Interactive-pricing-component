<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing component</title>
</head>
<body>
    <main>
        <section class="top">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </section>

        <section class="down">
            <div class="priceInput">
                <h2>100K PAGEVIEWS</h2>
                <form>
                    <input  type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="this.parentNode.style.setProperty('--value',this.value); this.parentNode.style.setProperty('--text-value', JSON.stringify((+this.value).toLocaleString()))">
                 </form>
            </div>
            
            <div class="price"><h3>$16.00</h3>/month</div>

            <div class="frequency">
                <p>Monthly Billing</p>
                <input class="tgl tgl-ios" id="cb2" type="checkbox">
                <label class="tgl-btn" for="cb2"></label>
                <p>Yearly Billing</p>
                <p class="discount">-25%</p>
            </div>
              

            <div class="list">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
            </div>
                <button>Start my trial</button>
            


        </section>
    </main>
    
</body>
</html>
