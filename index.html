<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing component</title>
</head>
<body>
    <main>
        <section class="top">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </section>

        <section class="down">
            <div class="price">
            <h2>100K PAGEVIEWS</h2>
            <form>
                <input  type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="this.parentNode.style.setProperty('--value',this.value); this.parentNode.style.setProperty('--text-value', JSON.stringify((+this.value).toLocaleString()))">
            </form>
            </div>

            <div class="information">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100& data ownership</li>
                    <li>Email reports</li>
                </ul>

                <button>Start my trial</button>
            </div>


        </section>
    </main>
    
</body>
</html>
