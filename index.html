<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing component</title>
</head>
<body>
    <main>
        <section class="top">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </section>

        <section class="down">
            <div class="priceInput">
                <h2> <span id="pageviews">10K</span> PAGEVIEWS</h2>
                <form>
                    <input type="range" id="range" min="0" max="4" value="0" class="slider" id="myRange">
                </form>
                <div class="price"><h3>$<span id="price">8.00</span></h3>/month</div>
                </div>
            
            

            <div class="frequency">
                <p id="monthly">Monthly Billing</p>
                <input class="tgl toggleIos" id="toggle" type="checkbox" >
                <label class="toggleButton" for="toggle"></label>
                <p id="yearly">Yearly Billing</p>
                <p class="discount">-<span id="discount">25</span>%</p>
            </div>
              

            <div class="list">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
            </div>
                <button>Start my trial</button>
            


        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
